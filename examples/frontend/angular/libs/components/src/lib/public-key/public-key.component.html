<label class="input-group-text" for="publicKeyElt">
  <span class="d-none d-md-inline d-lg-none">Pub. Key</span>
  <span class="d-md-none d-lg-inline">Public Key</span>
</label>
<input
  type="search"
  class="form-control form-control-xs"
  name="public_key"
  [value]="public_key || ''"
  placeholder="e.g. 0x"
  (input)="onPublicKeyChange()"
  id="publicKeyElt"
  #publicKeyElt
  e2e-id="publicKeyElt"
  [ngClass]="[isInvalid() ? 'is-invalid' : '']"
/>
