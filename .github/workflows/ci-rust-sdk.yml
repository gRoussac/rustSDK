---
name: ci-rust-sdk

on:
  push:
    branches: [dev-1.6]
    paths-ignore:
      - '**.md'

  pull_request:
    branches: [dev-1.6]
    paths-ignore:
      - '**.md'

jobs:
  build_and_test:
    strategy:
      matrix:
        #https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
        os: [ubuntu-22.04]
        node-version: [20.x]
    runs-on: ${{ matrix.os }}
    env:
      NODE_ADDRESS: http://127.0.0.1:7777/rpc
      EVENT_ADDRESS: http://127.0.0.1:9999/events/main
      # WARNING: These accounts, and their private keys, are publicly known.
      # Any funds sent to them on Mainnet or any other live network WILL BE LOST.
      SECRET_KEY_USER_1: MC4CAQAwBQYDK2VwBCIEII8ULlk1CJ12ZQ+bScjBt/IxMAZNggClWqK56D1/7CbI
      SECRET_KEY_USER_2: MC4CAQAwBQYDK2VwBCIEIJTD9IlUYzuMHbvAiFel/uqd6V7vUtUD19IEQlo6SAFC

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt, clippy
          target: wasm32-unknown-unknown
      - run: cargo install cargo-audit

      - name: Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Audit
        uses: actions-rs/cargo@v1
        with:
          command: audit
          args: --deny warnings

      - name: Lint
        run: make check-lint

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@5b949b50c3461bbcd5a540b150c368278160234a #v3.4.0
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Casper node launcher js
        run: npx github:casper-network/casper-node-launcher-js#dist_folder --daemon

      - name: Unit Tests
        run: make test

      - name: Integration Tests
        run: make integration-test

      - name: E2E Tests
        run: make e2e-test

      - name: Build lib for all targets
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --lib --all-targets

      - name: Doc
        run: make doc

      - name: Github pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@ba1486788b0490a235422264426c45848eac35c6 #v4.4.1
        with:
          folder: docs # The folder the action should deploy.
          clean: true
          target-folder: juliet
          commit-message: 'Deploy documentation for ${{ github.ref_name }}'

